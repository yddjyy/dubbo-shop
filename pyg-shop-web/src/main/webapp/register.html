<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>注册页</title>
    <link rel="stylesheet" href="./frame/layui/css/layui.css">
    <link rel="stylesheet" href="./frame/static/css/style.css">
    <link rel="icon" href="./frame/static/image/title_pic.png">
    <script type="text/javascript" src="plugins/angularjs/angular.min.js"></script>

    <script type="text/javascript" src="js/base.js"></script>
    <script type="text/javascript" src="js/service/sellerService.js"></script>
    <script type="text/javascript" src="js/controller/baseController.js"></script>
    <script type="text/javascript" src="js/controller/sellerController.js"></script>
    <style type="text/css" media="screen">
        *{
            margin:0;
            padding:0;
        }
        .login-main{
            padding:0;
            margin-top:60px;
        }
        .login-main header{
            margin-top:0px;
        }
       .login-main form .layui-input-inline, .login-main form .layui-input-inline input, .login-main form .layui-input-inline button {
          width: 70%;
          margin-top:5px;
          display: inline-block;
       }
       .layui-form{
          margin:0 auto;
          text-align: center;
       }
       .own_label{
        width: 40%;
       }
       .header{
        height: 50px;
        background-color:#ececec;
        text-align: center;
       }
       .head-common{
        display: inline-block;
       }
       .head-left{
        line-height: 50px;
        float:left;
         font-size: 20px;
       }
       .head-right{
        line-height: 50px;
         float:right;
       }
    </style>
</head>
<body ng-app="pyg" ng-controller="sellerController">

<div class="login-main">
    <!-- <header class="layui-elip">注册页</header> -->
    <div class="header">
        <div class="head-left head-common">
            <i>商家入驻申请</i>
        </div>
        <div class="head-right head-common">
            <p><a href="login.html" class="fl">已有账号？立即登录</a></p>
        </div>
    </div>
    <form class="layui-form">
        <div class="layui-input-inline">
            <label class="own_label"><i>用户名：</i></label>
            <input type="text" name="username" required  lay-verify="required" placeholder="用户名(不可修改)" autocomplete="off" class="layui-input" ng-model="entity.sellerId">
        </div>
        <div class="layui-input-inline">
            <label class="own_label"><i>登录密码：</i></label>
            <input type="password" name="password" required  lay-verify="required" placeholder="登录密码" autocomplete="off" class="layui-input" ng-model="entity.password">
        </div>
        <div class="layui-input-inline">
            <label class="own_label"><i>店铺名称：</i></label>
            <input type="text" name="shop_name" required  lay-verify="required" placeholder="店铺名称" autocomplete="off" class="layui-input" ng-model="entity.nickName">
        </div>
        <div class="layui-input-inline">
            <label class="own_label"><i>公司名称：</i></label>
            <input type="text" name="company_name" required  lay-verify="required" placeholder="公司名称" autocomplete="off" class="layui-input" ng-model="entity.name">
        </div>
        <div class="layui-input-inline">
            <label class="own_label"><i>公司电话：</i></label>
            <input type="password" name="company_phone" required  lay-verify="required" placeholder="公司电话" autocomplete="off" class="layui-input" ng-model="entity.telephone">
        </div>
        <div class="layui-input-inline">
            <label class="own_label"><i>公司详细地址：</i></label>
            <input type="text" name="company_addr" required  lay-verify="required" placeholder="公司详细地址" autocomplete="off" class="layui-input" ng-model="entity.addressDetail">
        </div>
        <div class="layui-input-inline">
            <label class="own_label"><i>联系人姓名：</i></label>
            <input type="text" name="name" required  lay-verify="required" placeholder="联系人姓名" autocomplete="off" class="layui-input" ng-model="entity.linkmanQq">
        </div>
        <div class="layui-input-inline">
            <label class="own_label"><i>联系人QQ：</i></label>
            <input type="password" name="qq" required  lay-verify="required" placeholder="联系人QQ" autocomplete="off" class="layui-input" ng-model="entity.linkmanName">
        </div>
        <div class="layui-input-inline">
            <label class="own_label"><i>联系人手机：</i></label>
            <input type="text" name="phone_num" required  lay-verify="required" placeholder="联系人手机" autocomplete="off" class="layui-input"  ng-model="entity.linkmanMobile">
        </div>
        <div class="layui-input-inline">
            <label class="own_label"><i>联系人邮箱：</i></label>
            <input type="text" name="email" required  lay-verify="required" placeholder="联系人邮箱" autocomplete="off" class="layui-input" ng-model="entity.linkmanEmail">
        </div>
        <div class="layui-input-inline">
            <label class="own_label"><i>营业执照号：</i></label>
            <input type="password" name="company_info" required  lay-verify="required" placeholder="营业执照号" autocomplete="off" class="layui-input" ng-model="entity.licenseNumber">
        </div>
        <div class="layui-input-inline">
            <label class="own_label"><i>税务登记证号：</i></label>
            <input type="text" name="company_addr" required  lay-verify="required" placeholder="税务登记证号" autocomplete="off" class="layui-input" ng-model="entity.taxNumber">
        </div>
        <div class="layui-input-inline">
            <label class="own_label"><i>组织机构代码：</i></label>
            <input type="text" name="company_addr" required  lay-verify="required" placeholder="组织机构代码证" autocomplete="off" class="layui-input" ng-model="entity.orgNumber">
        </div>
        <div class="layui-input-inline">
            <label class="own_label"><i>法定代表人：</i></label>
            <input type="text" name="company_addr" required  lay-verify="required" placeholder="法定代表人" autocomplete="off" class="layui-input" ng-model="entity.legalPerson">
        </div>
        <div class="layui-input-inline">
            <label class="own_label"><i>代表人身份证：</i></label>
            <input type="text" name="company_addr" required  lay-verify="required" placeholder="法定代表人身份证号" autocomplete="off" class="layui-input" ng-model="entity.legalPersonCardId">
        </div>
        <div class="layui-input-inline login-btn">
            <button type="submit" class="layui-btn" ng-click="add()" target="_blank">注册</button>
        </div>
        <hr/>
    </form>
</div>


<script src="./frame/layui/layui.js"></script>
<script type="text/javascript">
    layui.use(['form'], function () {
        var form    = layui.form
            ,$      = layui.jquery;

        // you code ...


    });
</script>
</body>
</html>
